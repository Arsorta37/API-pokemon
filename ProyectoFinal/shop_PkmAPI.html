<!-- shop_Pkm.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lista pokemon desde API</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>

  <!-- Fuente pixelada -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>

<body>
  <div id="navbar"><!-- Aquí se carga el navbar de "navPkm.js"--></div>

  <!-- PÁGINA PRINCIPAL -->
  <p id="tituloTienda" class="jersey-10">Crea tu propio equipo (Presupuesto: 1500€)</p>
  <div id="pokemons"><!-- Aquí se cargan todos los pokemons--></div>
  <div id="pokeball">
    <img src="sources/Poke_pixelada.png" alt="Tardará unos segundos" class="girar">
    <p class="jersey-10" style="font-size: 40px;">Cargando Pokémons...</p>
  </div>

  <!-- MENÚ DE LA DERECHA -->
  <div id="equipo"></div>
  <p id="numPkmsEquipo" class="jersey-10">0 / 6</p>
  <p id="total" class="jersey-10" style="font-size: 30px">Total: 0€</p>
  <button id="crearEquipo" class="jersey-10">Crear equipo</button>
  <button id="eliminarEquipo">
    <svg xmlns="http://www.w3.org/2000/svg" style="margin-top: 4px;" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5
        0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1
        1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
    </svg>
  </button>

  <!-- Aviso antes de eliminar -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="closeX close">&times;</span>
      <h2>¡¿Seguro que quieres eliminar el equipo?!</h2>
      <p>Una vez eliminado no podrás recuperarlo.</p>
      <img src="sources/pika_triste.gif" alt="Pikachu triste">
      <button class="close">Cancelar</button>
      <button id="eliminarDelTodo">Eliminar del todo >:(</button>
    </div>
  </div>

  <script src="JS/navPkm.js"></script>
  <script src="JS/shop_PkmAPI.js"></script>
</body>
</html>
