<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lista pokemon desde API</title>
  <link rel="stylesheet" type="text/css" href="CSS/form.css"/>
  <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
  <link rel="stylesheet" type="text/css" href="CSS/navPkm.css"/>
  <link rel="stylesheet" type="text/css" href="CSS/footerPkm.css"/>

  <!-- Fuente pixelada -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>

<body>
  <div id="navbar"><!-- Aqu√≠ se carga el navbar de "navPkm.js"--></div>
  <div id="footer"><!-- Aqu√≠ se carga el footer de "footerPkm.js"--></div>

  <div class="cajaTitulosForm">
    <p class="jersey-10 tituloForm">Ay√∫danos haciendo este formulario</p>
    <p class="jersey-10 subTituloForm">Te prometo que ser√° r√°pido
      <img src="sources/pika_corriendo.gif" class="imgPokemon" style="height: 32px; width: 50px;">
    </p>
  </div>

  <form id="formulario" class="jersey-10">
    <label for="Nombre" id="labelNombre">Nombre / Alias:</label>
      <input type="text" id="Nombre" name="texto"/>

    <label for="Email" id="labelEmail">Email de contacto:</label>
      <input type="email" id="Email" name="texto" autocomplete="on"/>

    <br><br>

    <label for="pokemonFavorito" id="labelpokemonFavorito">Pokemon favorito:</label>
      <input type="text" id="pokemonFavorito" name="texto" minlength="4"/>

    <label for="PrecioEquipo" id="labelPrecioEquipo">Precio del equipo creado (‚Ç¨):</label>
      <input type="number" id="PrecioEquipo" step=".01" placeholder="Si no has hecho un equipo deja este campo vacio"/>

    <br><br>

    <label for="comentario">Comentario opcional:</label>
      <textarea id="comentario" name="comentario" rows="4" cols="54" style="margin-top: 6px;"></textarea>

    <br><br>

    <label><input type="checkbox" id="politicas"/> Acepto las pol√≠ticas de privacidad</label>

    <button type="submit" id="btnEnviar" disabled>Enviar</button>

    <div class="contenedorImgForm">
      <img src="sources/sprites/centro_mesa.png" class="imgFormCentro">
      <img src="sources/sprites/izquierda_mesa.png" class="imgFormIzq">
      <div class="abajoForm"></div>
      <img src="sources/sprites/izquierda_mesa.png" class="imgFormDer">
    </div>
  </form>

  <script src="JS/components.js"></script>
  <script>
    const formulario = document.getElementById("formulario");
    const boton = document.getElementById("btnEnviar");
    const politicas = document.getElementById("politicas");
    const pokemonFav = document.getElementById("pokemonFavorito");
    const precioEquipo = document.getElementById("PrecioEquipo");

    const params = new URLSearchParams(window.location.search);
    const precio = params.get("precio");

    if(precio != null) {precioEquipo.value = precio;}

    // Habilitamos el bot√≥n segun se acepten las pol√≠ticas de privacidad
    politicas.addEventListener("change", () => {boton.disabled = !politicas.checked;});

    formulario.addEventListener("submit", function (e) {
      console.log("enviar");
      let mandar = true;
        
    // üî∏ Validar que nombre, email y pokemon no est√©n vac√≠os
      const inputs = Array.from(document.querySelectorAll("input[name='texto']"));
      inputs.forEach(element => {
        const label = document.getElementById("label"+element.id);
        if(element.value.trim() === '') {
          label.classList.add("error");
          mandar = false;
        } else {label.classList.remove("error");}
      });

    // üî∏ Validar el precio del equipo
      const labelPE = document.getElementById("labelPrecioEquipo");
      if(precioEquipo.value.trim() === '' || precioEquipo.value.trim() < 0 || precioEquipo.value.trim() > 1500) {
          labelPE.classList.add("error");
          mandar = false;
        } else {labelPE.classList.remove("error");}

    // üî∏ Si todo est√° correcto, mostrar alerta de √©xito y reiniciar formulario
      if(mandar) {
        e.preventDefault();
        alert("Formulario enviado correctamente ‚úÖ\n" +
          "(en verdad no existe ning√∫n servidor que recoja esta informaci√≥n)");
      } else {e.preventDefault();}
    });
  </script>
</body>
