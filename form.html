<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" type="text/css" href="style.css"/>

  <!-- Fuente pixelada -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

  <style>
    input[type="text"], input[type="email"], input[type="number"],
    input[type="password"], input[type="date"] {

</head>

<body>
  <div id="navbar"><!-- Aqu√≠ se carga el navbar de "navPkm.js"--></div>

  <div class="cajaTitulosForm">

    <p class="jersey-10 subTituloForm">Te prometo que ser√° r√°pido
      <img src="sources/pika_corriendo.gif" class="imgPokemon" style="height: 32px; width: 50px;">
    </p>
  </div>

  <form id="formulario" class="jersey-10">
    <label for="Nombre" id="labelNombre">Nombre / Alias:</label>
    <input type="text" id="Nombre" name="texto"/>
    <label for="Email" id="labelEmail">Email de contacto:</label>
    <input type="email" id="Email" name="texto" autocomplete="on"/>
    <label for="pokemonFavorito" id="labelpokemonFavorito">Pokemon favorito:</label>

    <br>
    <label>
        <input type="checkbox" id="politicas"/>
        Acepto las pol√≠ticas de privacidad
    </label>
    <button type="submit" id="btnEnviar" disabled>Enviar</button>
    <div class="contenedorImgForm">
      <img src="sources/sprites/centro_mesa.png" class="imgFormCentro">
      <img src="sources/sprites/izquierda_mesa.png" class="imgFormIzq">
      <div class="abajoForm"></div>
      <img src="sources/sprites/izquierda_mesa.png" class="imgFormDer">

  <script src="JS/components.js"></script>
  <script>
    const formulario = document.getElementById("formulario");
    const boton = document.getElementById("btnEnviar");
    const politicas = document.getElementById("politicas");
    const pokemonFav = document.getElementById("pokemonFavorito");

    // Habilitamos el bot√≥n segun se acepten las pol√≠ticas de privacidad
    politicas.addEventListener("change", () => {boton.disabled = !politicas.checked;});

    formulario.addEventListener("submit", function (e) {
      console.log("enviar");
      let mandar = true;
        
    // üî∏ Validar que nombre, email y pokemon no est√©n vac√≠os
      const inputs = Array.from(document.querySelectorAll("input[name='texto']"));
      inputs.forEach(element => {
        const label = document.getElementById("label"+element.id);
        if (element.value.trim() === '') {
          label.classList.add("error");
          console.log(element.id);
          mandar = false;
        } else {label.classList.remove("error");}
      });


    // üî∏ Si todo est√° correcto, mostrar alerta de √©xito y reiniciar formulario
      if (mandar) {
        e.preventDefault();
        alert("Formulario enviado correctamente ‚úÖ\n" +
          "(en verdad no existe ning√∫n servidor que recoja esta informaci√≥n)");

    });
